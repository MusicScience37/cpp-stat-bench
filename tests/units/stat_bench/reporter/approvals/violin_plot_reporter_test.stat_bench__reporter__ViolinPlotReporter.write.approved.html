<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Violin Plot of Measurement1</title>
    <style>
      html,
      body,
      .container {
        height: 100%;
        width: 100%;
        margin: 0px;
      }
    </style>
  </head>

  <body>
    <div id="plot" class="container"></div>

    <!-- Import Plotly -->
    <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>

    <script type="text/javascript">
      var data = [{
    y: [1e-06, 2e-06],
    type: "violin",
    name: "Case1 (threads=1, param=value)",
    box: {
        visible: true,
    },
    meanline: {
        visible: true,
    },
    points: "outliers",
},{
    y: [3e-06, 4e-06, 5e-06],
    type: "violin",
    name: "Case2 (threads=1, param=value)",
    box: {
        visible: true,
    },
    meanline: {
        visible: true,
    },
    points: "outliers",
},];
      var layout = {
        title: "Violin Plot of Measurement1",
        yaxis: {
          title: "Time [sec]",
          type: "log",
          constrain: "range",
          range: [-6.176091259055681, -5.1249387366083],
        },
        showlegend: true,
      };

      Plotly.newPlot("plot", data, layout, {
        scrollZoom: true,
        responsive: true,
      });
    </script>
  </body>
</html>
