    - poetry sync --without doc
    - poetry run pylint ./tests/integ
    - poetry run flake8 ./tests/integ
    - poetry run mypy ./tests/integ
  cache:
    - key:
        prefix: poetry-linux
        files:
          - poetry.lock
      paths:
        - .poetry-cache
