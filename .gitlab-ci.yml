doc:
  extends: .test linux base
  parallel:
    matrix:
      - COMPILER_TYPE: "clang21"
        IMAGE_PATH: "musicscience37/sphinx-doxygen"
        TEST_TYPE: "doc"
  variables:
    BUILD_DIR: build_doc
  before_script:
    - poetry config virtualenvs.in-project true
    - poetry env use 3.13
    - poetry sync --only doc
    - mkdir -p $VCPKG_DEFAULT_BINARY_CACHE
    - mkdir $BUILD_DIR
  script:
    - cd $BUILD_DIR
    - cmake ..
      -DCMAKE_TOOLCHAIN_FILE=../vcpkg/scripts/buildsystems/vcpkg.cmake
      -DSTAT_BENCH_BUILD_DOC:BOOL=ON
    - cmake --build . --target stat_bench_doc
  artifacts:
    paths:
      - build_doc/doc
    when: always
    expire_in: "3 mos"

pages main:
  stage: deploy
  only:
    - main
  needs:
    - doc
    - clang coverage
  dependencies:
    - doc
    - clang coverage
  image: alpine
  script:
    - rm -rf public
    - mv build_doc/doc/html public
    - mv build_clang_coverage/coverage/html public/coverage
  artifacts:
    paths:
      - public
  pages: true

pages release:
  stage: deploy
  rules:
    - if: $CI_COMMIT_TAG =~ /^v/
  needs:
    - doc
  dependencies:
    - doc
  image: alpine
  script:
    - rm -rf public
    - mv build_doc/doc/html public
  artifacts:
    paths:
      - public
  pages:
    path_prefix: $CI_COMMIT_TAG
    expire_in: never

release:
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  stage: release
  rules:
    - if: $CI_COMMIT_TAG =~ /^v/
  script:
    - echo "This is a release job."
  release:
    tag_name: $CI_COMMIT_TAG
    name: "$CI_COMMIT_TAG"
    description: "./doc/sphinx/src/change_log/${CI_COMMIT_TAG}.md"
