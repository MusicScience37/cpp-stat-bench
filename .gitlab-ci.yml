image: ubuntu

stages:
  # TODO Reconsider stages.
  - Prepare
  - Check
  - Test with Clang
  - Test with GCC
  - Test with MSVC
  - Build Documentation
  - Publish
  - release

variables:
  STAT_BENCH_VERSION: "0.8.0"
  CONAN_USER: "MusicScience37"
  SECURE_LOG_LEVEL: debug
  CPP_STAT_BENCH_CONAN_REGISTRY: "https://gitlab.com/api/v4/projects/32226502/packages/conan"

include:
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Jobs/SAST.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml
dependency_scanning:
  stage: Check
  needs:
    - prepare lock files
  dependencies:
    - prepare lock files
sast:
  stage: Check
  needs: []
gemnasium-dependency_scanning:
  rules:
    - if: $CI_COMMIT_BRANCH
      when: on_success
license_scanning:
  stage: Check
  needs:
    - prepare lock files
  dependencies:
    - prepare lock files

.retry setting:
  retry:
    max: 2
    when: runner_system_failure

sync poetry:
  extends: .retry setting
  stage: Prepare
  image: musicscience37/clang-ci:clang14
  script:
    - mkdir -p .venv
    - poetry config virtualenvs.in-project true
    - poetry env use 3.10
    - poetry install
  cache:
    key:
      prefix: poetry-linux
      files:
        - Pipfile.lock
    paths:
      - .venv
  artifacts:
    paths:
      - .venv
    expire_in: "1 mos"

prepare lock files:
  extends: .retry setting
  stage: Prepare
  needs: []
  image: musicscience37/clang-ci:clang14
  script:
    - poetry config virtualenvs.in-project true
    - poetry env use 3.10
    - poetry install
    - poetry run conan profile new --detect default
    - poetry run conan profile update settings.compiler.libcxx=libc++ default
    - poetry run conan install --build missing -o cpp_stat_bench:requirements_for_tests=True -s build_type=Debug .
  cache:
    key:
      prefix: poetry-linux-prepare
      files:
        - Pipfile.lock
    paths:
      - .venv
  artifacts:
    paths:
      - conan.lock
    expire_in: "1 mos"

line count:
  extends: .retry setting
  stage: Prepare
  dependencies: []
  image: registry.gitlab.com/musicscience37projects/docker/cloc-docker
  script:
    - mkdir -p line_count
    - cloc ./
      --exclude-dir=line_count
      --force-lang=C++,h
      --json --out=line_count/line_count.json
    - cloc include src
      --exclude-dir=line_count
      --force-lang=C++,h
      --json --out=line_count/src_line_count.json
  artifacts:
    paths:
      - line_count
    expire_in: "1 mos"

pre-commit:
  stage: Check
  needs:
    - sync poetry
  dependencies:
    - sync poetry
  image: musicscience37/clang-ci:clang14
  script:
    - poetry run pre-commit run --all-files

static analysis:
  extends: .retry setting
  stage: Check
  needs:
    - sync poetry
  dependencies:
    - sync poetry
  image: musicscience37/clang-ci:clang14
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  before_script:
    - apt update
    - apt install -y libstdc++-10-dev
    - pip3 install junit2html
    - mkdir build_static_analysis
    - cd build_static_analysis
    - git clone https://github.com/PSPDFKit-labs/clang-tidy-to-junit.git
    - cd ../
  script:
    - cd build_static_analysis
    - poetry run conan profile new --detect default
    - poetry run conan profile update settings.compiler.libcxx=libstdc++11 default
    - poetry run conan install --build missing -o cpp_stat_bench:requirements_for_tests=True ..
    - cd ../
    - cmake -S ./ -B build_static_analysis
      -DSTAT_BENCH_ENABLE_CLANG_TIDY:BOOL=ON
      -DSTAT_BENCH_TESTING:BOOL=ON
      -DSTAT_BENCH_ENABLE_BENCH=ON
      -DSTAT_BENCH_BUILD_EXAMPLES=ON
      -DSTAT_BENCH_ENABLE_CPP_WARNINGS:BOOL=ON
    - cmake --build build_static_analysis
      --target stat_bench_clang_tidy
    - scripts/check_clang_tidy.sh build_static_analysis/clang_tidy
  after_script:
    - cd build_static_analysis/clang_tidy
    - cat $(find $1 -name '*.txt') |
      python3 ../clang-tidy-to-junit/clang-tidy-to-junit.py $(dirname $(pwd)) > clang_tidy_junit.xml
    - python3 -m junit2htmlreport clang_tidy_junit.xml clang_tidy_junit.html
  artifacts:
    paths:
      - build_static_analysis
    reports:
      junit:
        - build_static_analysis/clang_tidy/clang_tidy_junit.xml
    when: always
    expire_in: "3 mos"

.release-test-base:
  extends: .retry setting
  needs:
    - sync poetry
  dependencies:
    - sync poetry
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  before_script:
    - mkdir $BUILD_DIR
    - cd $BUILD_DIR
    - poetry run conan profile new --detect default
    - poetry run conan profile update settings.compiler.libcxx=libstdc++11 default
    - poetry run conan install --build missing -o cpp_stat_bench:requirements_for_tests=True -s build_type=Release ..
    - cd ../
  script:
    - cmake -S ./ -B $BUILD_DIR
      -DCMAKE_BUILD_TYPE=Release
      -DSTAT_BENCH_TESTING:BOOL=ON
      -DSTAT_BENCH_ENABLE_BENCH=ON
      -DSTAT_BENCH_TEST_BENCHMARKS=ON
      -DSTAT_BENCH_BUILD_EXAMPLES=ON
      -DSTAT_BENCH_TEST_EXAMPLES=ON
      -DSTAT_BENCH_WRITE_JUNIT:BOOL=ON
    - cd $BUILD_DIR
    - cmake --build .
    - ctest -V
  artifacts:
    paths:
      - $BUILD_DIR
      - "*.png"
      - "*.html"
    reports:
      junit:
        - $BUILD_DIR/junit/*.xml
    when: always
    expire_in: "1 mos"

.debug-test-base:
  extends: .release-test-base
  before_script:
    - mkdir $BUILD_DIR
    - cd $BUILD_DIR
    - poetry run conan profile new --detect default
    - poetry run conan profile update settings.compiler.libcxx=libstdc++11 default
    - poetry run conan install --build missing -o cpp_stat_bench:requirements_for_tests=True -s build_type=Debug ..
    - cd ../
  script:
    - cmake -S ./ -B $BUILD_DIR
      -DCMAKE_BUILD_TYPE=Debug
      -DSTAT_BENCH_TESTING:BOOL=ON
      -DSTAT_BENCH_BUILD_EXAMPLES=ON
      -DSTAT_BENCH_TEST_EXAMPLES=ON
      -DSTAT_BENCH_WRITE_JUNIT:BOOL=ON
    - cd $BUILD_DIR
    - cmake --build .
    - ctest -V

.clang-release-test-base:
  extends: .release-test-base
  before_script:
    - mkdir $BUILD_DIR
    - cd $BUILD_DIR
    - poetry run conan profile new --detect default
    - poetry run conan profile update settings.compiler.libcxx=libc++ default
    - poetry run conan install --build missing -o cpp_stat_bench:requirements_for_tests=True -s build_type=Release ..
    - cd ../

.clang-debug-test-base:
  extends: .release-test-base
  before_script:
    - mkdir $BUILD_DIR
    - cd $BUILD_DIR
    - poetry run conan profile new --detect default
    - poetry run conan profile update settings.compiler.libcxx=libc++ default
    - poetry run conan install --build missing -o cpp_stat_bench:requirements_for_tests=True -s build_type=Debug ..
    - cd ../

clang coverage:
  extends: .clang-debug-test-base
  stage: Test with Clang
  image: musicscience37/clang-ci:clang14
  variables:
    BUILD_DIR: build_clang_coverage
  script:
    - cmake -S ./ -B $BUILD_DIR
      -DCMAKE_BUILD_TYPE=Debug
      -DSTAT_BENCH_TESTING:BOOL=ON
      -DSTAT_BENCH_WRITE_JUNIT:BOOL=ON
      "-DCMAKE_CXX_FLAGS=-fprofile-instr-generate -fcoverage-mapping"
      "-DCMAKE_MODULE_LINKER_FLAGS=-fprofile-instr-generate -fcoverage-mapping"
    - cd $BUILD_DIR
    - mkdir coverage
    - export LLVM_PROFILE_FILE=$(pwd)/coverage/coverage_%p.profraw
    - cmake --build .
    - ctest -V
    - cd ../
    - scripts/collect_llvm_coverage.sh build_clang_coverage
    - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"

gcc coverage:
  extends: .debug-test-base
  stage: Test with GCC
  image: musicscience37/gcc-ci:gcc10
  variables:
    BUILD_DIR: build_gcc_coverage
  script:
    - cmake -S ./ -B $BUILD_DIR
      -DCMAKE_BUILD_TYPE=Debug
      -DSTAT_BENCH_TESTING:BOOL=ON
      -DSTAT_BENCH_WRITE_JUNIT:BOOL=ON
      "-DCMAKE_CXX_FLAGS=--coverage"
      "-DCMAKE_MODULE_LINKER_FLAGS=--coverage"
    - cd $BUILD_DIR
    - cmake --build .
    - ctest -V
    - cd ../
    - scripts/collect_gcc_coverage.sh build_gcc_coverage
  coverage: '/Total:\|\s*(\d+\.?\d+?)%/'

gcc-10-debug:
  extends: .debug-test-base
  stage: Test with GCC
  image: musicscience37/gcc-ci:gcc10
  variables:
    BUILD_DIR: build_gcc10_debug

gcc-10-release:
  extends: .release-test-base
  stage: Test with GCC
  image: musicscience37/gcc-ci:gcc10
  variables:
    BUILD_DIR: build_gcc10_release

clang-14-debug:
  extends: .clang-debug-test-base
  stage: Test with Clang
  image: musicscience37/clang-ci:clang14
  variables:
    BUILD_DIR: build_clang12_debug

clang-14-release:
  extends: .clang-release-test-base
  stage: Test with Clang
  image: musicscience37/clang-ci:clang14
  variables:
    BUILD_DIR: build_clang12_release

clang-14-release-cpp20:
  extends: .clang-release-test-base
  stage: Test with Clang
  image: musicscience37/clang-ci:clang14
  variables:
    BUILD_DIR: build_clang12_release_cpp20
  script:
    - cmake -S ./ -B $BUILD_DIR
      -DCMAKE_BUILD_TYPE=Release
      -DSTAT_BENCH_TESTING:BOOL=ON
      -DSTAT_BENCH_ENABLE_BENCH=ON
      -DSTAT_BENCH_TEST_BENCHMARKS=ON
      -DSTAT_BENCH_BUILD_EXAMPLES=ON
      -DSTAT_BENCH_TEST_EXAMPLES=ON
      -DSTAT_BENCH_WRITE_JUNIT:BOOL=ON
      -DCMAKE_CXX_STANDARD=20
    - cd $BUILD_DIR
    - cmake --build .
    - ctest -V

clang-14-asan-ubsan:
  extends: .clang-debug-test-base
  stage: Test with Clang
  image: musicscience37/clang-ci:clang14
  variables:
    BUILD_DIR: build_clang_asan_ubsan
    ASAN_OPTIONS: alloc_dealloc_mismatch=0
  script:
    - cmake -S ./ -B $BUILD_DIR
      -DCMAKE_BUILD_TYPE=Debug
      -DSTAT_BENCH_TESTING:BOOL=ON
      -DSTAT_BENCH_WRITE_JUNIT:BOOL=ON
      -DCMAKE_CXX_FLAGS=-fsanitize=address,undefined
      -DCMAKE_MODULE_LINKER_FLAGS=-fsanitize=address,undefined
    - cd $BUILD_DIR
    - cmake --build .
    - ctest -V

clang-14-tsan:
  extends: .clang-debug-test-base
  stage: Test with Clang
  image: musicscience37/clang-ci:clang14
  variables:
    BUILD_DIR: build_clang_tsan
  script:
    - cmake -S ./ -B $BUILD_DIR
      -DCMAKE_BUILD_TYPE=Debug
      -DSTAT_BENCH_TESTING:BOOL=ON
      -DSTAT_BENCH_WRITE_JUNIT:BOOL=ON
      -DCMAKE_CXX_FLAGS=-fsanitize=thread
      -DCMAKE_MODULE_LINKER_FLAGS=-fsanitize=thread
    - cd $BUILD_DIR
    - cmake --build .
    - ctest -V

clang-14-conan:
  extends: .retry setting
  stage: Test with Clang
  needs:
    - sync poetry
  dependencies:
    - sync poetry
  image: musicscience37/clang-ci:clang14
  variables:
    CONAN_CHANNEL: "testing"
  script:
    - poetry run conan profile new --detect default
    - poetry run conan profile update settings.compiler.libcxx=libc++ default
    - poetry run conan remote add cpp-stat-bench $CPP_STAT_BENCH_CONAN_REGISTRY
    - poetry run conan create --build missing --test-folder tests/conan_package -s build_type=Debug . ${CONAN_USER}/${CONAN_CHANNEL}
    - poetry run conan create --build missing --test-folder tests/conan_package -s build_type=Release . ${CONAN_USER}/${CONAN_CHANNEL}

clang-14-conan-release:
  extends: .retry setting
  stage: Publish
  needs:
    - sync poetry
  dependencies:
    - sync poetry
  image: musicscience37/clang-ci:clang14
  variables:
    CONAN_CHANNEL: "stable"
  script:
    - poetry run conan profile new --detect default
    - poetry run conan profile update settings.compiler.libcxx=libc++ default
    - poetry run conan remote add cpp-stat-bench $CPP_STAT_BENCH_CONAN_REGISTRY
    - poetry run conan create --build missing --test-folder tests/conan_package -s build_type=Debug . ${CONAN_USER}/${CONAN_CHANNEL}
    - poetry run conan create --build missing --test-folder tests/conan_package -s build_type=Release . ${CONAN_USER}/${CONAN_CHANNEL}
    - CONAN_LOGIN_USERNAME=ci_user CONAN_PASSWORD=${CI_JOB_TOKEN} poetry run conan upload -r cpp-stat-bench cpp_stat_bench/${STAT_BENCH_VERSION}@${CONAN_USER}/${CONAN_CHANNEL} --all
  only:
    - tags

msvc-release:
  extends: .release-test-base
  tags:
    - shared-windows
    - windows
    - windows-1809
  stage: Test with MSVC
  needs: []
  dependencies: []
  variables:
    BUILD_DIR: build_msvc
    # workaround in https://github.com/python-poetry/poetry/issues/1917#issuecomment-1235998997
    PYTHON_KEYRING_BACKEND: keyring.backends.null.Keyring
  before_script:
    - Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
    - choco install cmake -y --installargs 'ADD_CMAKE_TO_PATH=System'
    - choco install python --version=3.10.8 -y
    - RefreshEnv
    - pip install poetry
    - poetry config virtualenvs.in-project true
    - poetry install
    - mkdir $BUILD_DIR
    - cd $BUILD_DIR
    - poetry run conan profile new --detect default
    - poetry run conan install --build missing -o cpp_stat_bench:requirements_for_tests=True -s build_type=Release ..
    - cd ../
  script:
    - cmake -S ./ -B $BUILD_DIR
      -DCMAKE_BUILD_TYPE=Release
      -DSTAT_BENCH_TESTING:BOOL=ON
      -DSTAT_BENCH_ENABLE_BENCH=ON
      -DSTAT_BENCH_TEST_BENCHMARKS=ON
      -DSTAT_BENCH_BUILD_EXAMPLES=ON
      -DSTAT_BENCH_TEST_EXAMPLES=ON
      -DSTAT_BENCH_WRITE_JUNIT:BOOL=ON
    - cd $BUILD_DIR
    - cmake --build . --config Release --parallel
    - ctest -V --build-config Release
  retry:
    max: 2
    when: always

doc:
  extends: .retry setting
  stage: Build Documentation
  needs:
    - sync poetry
  dependencies:
    - sync poetry
  image: musicscience37/sphinx-doxygen:clang14
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script:
    - mkdir build_doc
    - cd build_doc
    - poetry run conan profile new --detect default
    - poetry run conan profile update settings.compiler.libcxx=libc++ default
    - poetry run conan install --build missing -o cpp_stat_bench:requirements_for_tests=True ..
    - cd ../
    - cmake -S ./ -B build_doc
      -DSTAT_BENCH_BUILD_DOC:BOOL=ON
    - cmake --build build_doc --target stat_bench_doc
  artifacts:
    paths:
      - build_doc
    when: always
    expire_in: "3 mos"

pages:
  extends: .retry setting
  stage: Publish
  only:
    - develop
  needs:
    - doc
  dependencies:
    - doc
  script:
    - rm -rf public
    - mv build_doc/doc/html public
  artifacts:
    paths:
      - public

release:
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  stage: release
  rules:
    - if: $CI_COMMIT_TAG =~ /^v/
  script:
    - echo "This is a release job."
  release:
    tag_name: $CI_COMMIT_TAG
    name: "$CI_COMMIT_TAG"
    description: "./doc/sphinx/src/change_log/${CI_COMMIT_TAG}.md"
